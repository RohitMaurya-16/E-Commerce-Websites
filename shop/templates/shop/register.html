{% extends 'shop/base.html' %}
{% load static %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="card-header">
            <h3>Create an Account</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="auth-btn">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
